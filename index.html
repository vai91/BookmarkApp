<!DOCTYPE html>
<html>

<head>
  <title>Bookmarks App</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>
  <h1>
    <span id="kuulSitaff">Bookmarks by {Deep in the Coding Dev Team}</span>
  </h1>
  <div>
    <input type="text" id="folderName" name="folderName" placeholder="Enter a name" autocomplete="on">
    <input id="addFolder" type="submit" value="Add Bookmark Folder">
  </div>
  <div>
    <input type="text" id="title" name="title" placeholder="Enter a title" autocomplete="on">
    <input type="text" id="url" name="url" placeholder="Enter a url" autocomplete="on">
    <select id="folderList-add" name="folder">
      <option>(Empty)</option>
    </select>
    <input id="addBookmark" type="submit" value="Add a Bookmark">
  </div>

  <select id="folderList-show" name="folder">
    <option>(Empty)</option>
  </select>

  <button>Show Bookmarks</button>

  <div>
    <ul>
      <li>Bookmark 1</li>
      <li>Bookmark 2</li>
    </ul>
  </div>

  <script src="main.js" type="text/javascript"></script>
</body>

</html>
